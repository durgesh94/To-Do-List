<div class="card m-3">
    <h5 class="card-header"> {{btnName}} Contact Details</h5>
    <div class="card-body">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>Title</label>
                <input type="text" formControlName="title" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                </div>
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" formControlName="description" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Description is required</div>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary mr-2">{{btnName}}</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
                <button class="btn btn-primary" [routerLink]="['/list']">Go Back</button>
            </div>
        </form>
    </div>
</div>
